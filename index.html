<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Đặt Đơn</h2>
    <form action="" class="form-container">
      <div class="form-group">
        <div class="form-control">
          <label class="form-label" for="name">Tên Người Mua</label>
          <input
            class="form-input"
            type="text"
            placeholder="Name"
            name="name"
            id="name"
          />
        </div>
        <div class="form-control">
          <label class="form-label" for="email">Địa Chỉ Email</label>
          <input
            class="form-input"
            type="email"
            placeholder="Email"
            name="email"
            id="email"
          />
        </div>
        <div class="form-control">
          <label class="form-label" for="phone">Sdt Người Mua</label>
          <input
            class="form-input"
            type="number"
            placeholder="Phone"
            name="phone"
            id="phone"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="form-control">
          <label class="form-label" for="address">Địa Chỉ giao hàng</label>
          <textarea
            class="form-input"
            placeholder="Address"
            name="address"
            id="address"
            rows="3"
            cols="50"
          ></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="form-control">
          <label class="form-label" for="mess1">Lời nhắn</label>
          <textarea
            class="form-input"
            placeholder="Message"
            name="mess1"
            id="mess1"
            rows="3"
            cols="50"
          ></textarea>
        </div>
      </div>

      <input class="btn-send" type="submit" value="Order" />
    </form>

    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script defer src="./index.js"></script>
  </body>
</html>
